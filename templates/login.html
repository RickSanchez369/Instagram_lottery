{% extends "base.html" %}


{% block title %} LOGIN {% endblock title %}


{% block content %}

    <h2>Login</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.email.label }} {{ form.email(size=20) }}<br>
        {{ form.password.label }} {{ form.password(size=20) }}<br>
        {{ form.submit() }}
    </form>

{% endblock content %}
